<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메모 수정 - 메모 애플리케이션</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>메모 수정</h1>
    <form method="POST">
        <div>
            <label for="content">메모 내용:</label>
            <input type="text" id="content" name="content" value="{{ memo.content }}" required>
        </div>
        <div>
            <label for="details">추가 정보:</label>
            <textarea id="details" name="details">{{ memo.details }}</textarea>
        </div>
        <button type="submit">수정하기</button>
    </form>
    <a href="{{ url_for('index') }}">취소</a>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
