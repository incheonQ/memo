<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>메모 수정 - 메모 애플리케이션</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {% extends "base.html" %}

        {% block title %}메모 수정{% endblock %}

        {% block content %}
        <div class="container">
            <h2 class="mt-5 mb-4">메모 수정</h2>
            <form method="POST" action="{{ url_for('edit', id=memo.id) }}">
                <div class="mb-3">
                    <label for="content" class="form-label">메모 내용</label>
                    <input type="text" class="form-control" id="content" name="content" value="{{ memo.content }}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ memo.category }}">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">상세 내용</label>
                    <textarea class="form-control" id="details" name="details" rows="3">{{ memo.details }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
